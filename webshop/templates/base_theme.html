<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}PSD Solutions{% endblock %}</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/assets/webshop/css/style.css"/>
  {% block head %}{% endblock %}
</head>
<body>

  <!-- Hero (optional) -->
  {% block hero %}{% endblock %}

  <!-- Page Content -->
  <main class="container-fluid section-padding">
    {% block page_content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/frappe/js/frappe-web.min.js"></script>
    <script src="/assets/js/frappe-web.bundle.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
