<div class="card address-card position-relative shadow-sm rounded-4 p-4 mb-3" style="background-color: #fff;">
    
    <!-- Change Button -->
    <button class="btn btn-sm btn-outline-primary position-absolute" 
            style="top: 15px; right: 15px;">
        {{ _('Change') }}
    </button>

    <div class="card-body p-0">
        <!-- Address Title -->
        <h6 class="card-title fw-bold mb-2">{{ address.title }}</h6>

        <!-- Address Details -->
        <p class="card-text text-muted mb-3" style="white-space: pre-line;">
            {{ address.display }}
        </p>

        <!-- Edit Link -->
        <a href="/address/{{ address.name }}" class="text-decoration-none text-primary fw-semibold">
            <svg class="icon icon-sm me-1" style="width: 16px; height: 16px; vertical-align: text-bottom;">
                <use href="#icon-edit"></use>
            </svg>
            {{ _('Edit') }}
        </a>
    </div>
</div>
