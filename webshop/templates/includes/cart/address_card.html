<div class="card address-card p-4 rounded-4 shadow-sm mb-4" style="border: 1px solid #e5e5e5; background-color: #fff;">

    <!-- Address Content Box -->
    <div class="p-3 rounded-3" style="border: 1px solid #ddd; background: #fafafa;">

        <h6 class="fw-bold mb-2">{{ address.title }}</h6>

        <p class="mb-3 text-muted" style="white-space: pre-line;">
            {{ address.display }}
        </p>

        <!-- Edit + Change row -->
        <div class="d-flex justify-content-between align-items-center">

            <!-- Edit link -->
            <a href="/address/{{ address.name }}" class="fw-semibold text-dark" style="text-decoration:none;">
                {{ _('Edit') }}
            </a>

            <!-- Change Button -->
            <button class="btn btn-sm change-btn">
                {{ _('Change') }}
            </button>

            <style>
                .change-btn {
                    background: #000 !important;
                    color: #fff !important;
                    border-radius: 6px;
                    padding: 4px 12px;
                    border: none;
                }

                .change-btn:hover {
                    background: #222 !important;
                    color: #fff !important;
                }
            </style>

        </div>

    </div>
</div>
